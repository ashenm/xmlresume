<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="A XML based standard for resumes" />
  <meta name="author" content="Ashen Gunaratne" />

  <title>XMLResume</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />

  <style>
    .custom-select { width: max-content; }
  </style>

  <script>

    document.addEventListener('DOMContentLoaded', function (e) {

      document.preview = document.getElementById('preview');

      document.getElementById('theme').addEventListener('change', function (e) {
        document.preview.src = document.preview.src.replace(/(.*)\/(.*)/, this.value + '/$2');
      });

      document.getElementById('format').addEventListener('change', function (e) {
        document.preview.type = this.value === 'html' ? 'text/html' : 'application/pdf';
        document.preview.src = document.preview.src.replace(/(:?pdf|html)(:?.*)$/, this.value + (this.value === 'pdf' ? '#view=Fit&toolbar=0&navpanes=0&scrollbar=0' : ''));
      });

    });

  </script>

</head>
<body class="d-flex flex-column overflow-hidden overflow-hidden vh-100 vw-100 ">
  <header>
    <nav class="navbar navbar-dark bg-dark justify-content-center justify-content-md-end">
      <div class="form-row">
        <div class="col">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <label class="input-group-text" for="theme">theme</label>
            </div>
            <select id="theme" class="custom-select">
              <option selected="selected">default</option>
              <option>linkedin</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <label class="input-group-text" for="format">format</label>
            </div>
            <select id="format" class="custom-select">
              <option selected="selected">html</option>
              <option>pdf</option>
            </select>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="flex-grow-1">
    <embed id="preview" class="h-100 w-100" src="default/resume.html" type="text/html" />
  </main>
  <footer>
  </footer>
</body>
</html>
